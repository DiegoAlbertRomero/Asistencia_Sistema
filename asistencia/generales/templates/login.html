{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-11 col-md-8 col-lg-6 col-xl-5">
            <div class="card p-4">
                <div class="card-body">
                    <h3 class="text-center mb-4">Iniciar Sesión</h3>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <span class="input-group-text" onclick="togglePassword()">
                                    <i class="bi bi-eye"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Recuérdame</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'home' %}" class="btn btn-primary"> Iniciar Sesión </a>
                        </div>
                        
                        <div class="mt-4 text-center">
                            <a href="{% url 'password_reset' %}" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.querySelector('.bi');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>
{% endblock %}
